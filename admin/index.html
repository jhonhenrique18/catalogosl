<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Catálogo de Bolsas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="header-left">
            <span class="logo">ADMIN</span>
        </div>
        <div class="header-right">
            <span class="user-name" id="userName">Cargando...</span>
            <a href="/" class="btn-link" target="_blank">Ver Catálogo</a>
            <button class="btn-logout" id="btnLogout">Salir</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="page-header">
            <h1>Mis Productos</h1>
            <button class="btn btn-primary" id="btnNuevoProducto">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Nuevo Producto
            </button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Products loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <h2>Sin productos</h2>
            <p>Agrega tu primer producto para comenzar</p>
            <button class="btn btn-primary" id="btnNuevoProducto2">Agregar Producto</button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </main>

    <!-- Modal: Crear/Editar Producto -->
    <div class="modal" id="modalProducto">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Producto</h2>
                <button class="btn-close" id="btnCloseModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body">
                <form id="productoForm">
                    <input type="hidden" id="productoId">
                    
                    <!-- Información Básica -->
                    <div class="form-section">
                        <h3>Información del Producto</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nombre *</label>
                                <input type="text" id="productoNombre" required placeholder="Ej: Bolsa Shopper Premium">
                            </div>
                            <div class="form-group">
                                <label>Precio (₲) *</label>
                                <input type="number" id="productoPrecio" required min="0" placeholder="250000">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Categoría</label>
                                <select id="productoCategoria">
                                    <option value="Bolsa">Bolsa</option>
                                    <option value="Grande">Grande</option>
                                    <option value="Mediana">Mediana</option>
                                    <option value="Pequeña">Pequeña</option>
                                    <option value="Clutch">Clutch</option>
                                    <option value="Mochila">Mochila</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Estado</label>
                                <select id="productoActivo">
                                    <option value="1">Activo (visible)</option>
                                    <option value="0">Oculto</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea id="productoDescripcion" rows="2" placeholder="Descripción breve del producto..."></textarea>
                        </div>
                    </div>

                    <!-- Colores y Fotos -->
                    <div class="form-section">
                        <div class="section-header">
                            <h3>Colores y Fotos</h3>
                            <button type="button" class="btn btn-secondary btn-sm" id="btnAgregarColor">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Agregar Color
                            </button>
                        </div>
                        
                        <p class="section-hint">Cada color puede tener múltiples fotos. La primera foto será la principal.</p>
                        
                        <div class="colors-container" id="colorsContainer">
                            <!-- Color cards added here -->
                        </div>
                        
                        <div class="no-colors" id="noColors">
                            <p>Agrega al menos un color con fotos</p>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                <button type="button" class="btn btn-danger" id="btnEliminar" style="display: none;">Eliminar</button>
                <button type="button" class="btn btn-primary" id="btnGuardar">Guardar Producto</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/admin/js/admin.js"></script>
</body>
</html>
