<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #1a1a1a;
            --color-secondary: #c9a86c;
            --color-bg: #faf9f7;
            --color-text: #2d2d2d;
            --color-text-light: #6b6b6b;
            --color-white: #ffffff;
            --color-border: #e8e4df;
            --color-error: #c45c5c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e8e4df 0%, #d4cfc7 50%, #c9c2b8 100%);
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--color-white);
            border-radius: 16px;
            box-shadow: 0 16px 48px rgba(0,0,0,0.15);
            padding: 3rem 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.85rem;
            color: var(--color-text-light);
            letter-spacing: 0.1em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--color-text);
            background: var(--color-bg);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-secondary);
            background: var(--color-white);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-white);
            background: var(--color-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            padding: 1rem;
            background: #fff5f5;
            border: 1px solid var(--color-error);
            border-radius: 8px;
            color: var(--color-error);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--color-text-light);
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--color-secondary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">ADMIN</div>
            <p class="login-subtitle">Panel de Administración</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Usuario</label>
                <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario" required autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Iniciar Sesión
            </button>
        </form>

        <a href="/" class="back-link">← Volver al catálogo</a>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const btnLogin = document.getElementById('btnLogin');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            btnLogin.disabled = true;
            btnLogin.textContent = 'Verificando...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/admin';
                } else {
                    errorMessage.textContent = data.error || 'Error al iniciar sesión';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión. Intenta de nuevo.';
                errorMessage.classList.add('show');
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
